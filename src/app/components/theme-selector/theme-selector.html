<div class="theme-menu">
  <button class="theme-toggle" (click)="toggleMenu()">Theme</button>
  <div class="theme-dropdown" [class.open]="menuOpen">
    @for (theme of themes; track theme) {
      <button (click)="setTheme(theme)">{{ theme.replace('theme-', '') | titlecase }}</button>
    }
  </div>
</div>
